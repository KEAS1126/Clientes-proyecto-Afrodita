<!DOCTYPE html>

    <title>buscar</title>
</head>

<body>

    {% if buscar == cliente %}

    <table>
        <tr>
            <th>Fecha creación</th>
            <th>Nombre</th>
            <th>Sexo</th>
            <th>Documento</th>
            <th>Ultima Actualización</th>
            <th>Funciones</th>
        </tr>

        {% for listar in cliente %}
        <tr>
            <td>{{listar.fechaCreacion}}</td>
            <td>{{listar.nombre}}</td>
            <td>{{listar.sexo}}</td>
            <td>{{listar.documento}}</td>
            <td>{{listar.fechaActualizacion}}</td>
            <td><button><a href="{% url 'editarCliente' listar.idCliente %}">Editar</a> </button></td>
            <td><button><a href="{% url 'verDetalleCliente' listar.idCliente %}">Ver Detalle</a> </button></td>

        {% endif %}


        </tr>
    </table>
