<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crear citas</title>
</head>
<body>
    <form method="POST">{% csrf_token %}
        <label for="">Documento</label>
        <input type="text" name="documento">
        <p style="color: red;">{{error}}</p> <p style="color: green;">{{mensaje}}</p>
        <button>Verificar</button>
    </form>
    <form method="POST">{% csrf_token %}
        <input type="text" hidden  name="idCliente" value="{{idCliente}}">
        <label for="">Fecha cita</label>
        {{formulario_citas.fechaCita}}
        <label for="">Estado</label>
        {{formulario_citas.estado}}
        <button>Guardar</button>
    </form>

    
</body>
</html>
